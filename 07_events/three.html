<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>

let intervalId;
const startChangingName = function(){
    if(!intervalId){
        intervalId = setInterval(changeName,1000)
    }

   function changeName(){
    console.log("Dilip Kumar Raushan")
   }
}
const stopeChangingName = function(){
    clearInterval(intervalId);
    intervalId = null;
}

document.querySelector("#start").addEventListener('click',startChangingName)

document.querySelector("#stop").addEventListener('click',stopeChangingName)


    
    

    
</script>
</html>
